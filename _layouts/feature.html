---
layout: default
---

<article class="feature-page">

  {% if page.feature_title %}
  <header class="post-header">
    <h1 class="post-title">{{ page.feature_title | escape }}</h1>
    {% if page.feature_title_zh %}
    <p class="lead" lang="zh-Hans">{{ page.feature_title_zh }}</p>
    {% endif %}
    {% if page.feature_subtitle %}
    <p class="lead">{{ page.feature_subtitle }}</p>
    {% endif %}
  </header>
  {% endif %}

  <div class="feature-content">
    {{ content }}
  </div>

</article>
